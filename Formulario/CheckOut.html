<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector de Distritos</title>

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap (opcional para estilos bonitos) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <label for="idDistritos" class="form-label">Selecciona distritos:</label>
      <select
        id="idDistritos"
        name="distritos"
        multiple
        class="form-select"
        style="width: 100%"
      >
        <option value="1">Lima</option>
        <option value="2">Miraflores</option>
        <option value="3">San Isidro</option>
        <option value="4">Surco</option>
        <option value="5">Callao</option>
      </select>
    </div>

    <script>
      $(document).ready(function () {
        $("#idDistritos").select2({
          placeholder: "Seleccione distritos",
          width: "100%",
        });
      });
    </script>
  </body>
</html>
